<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego ahorcado</title>
        <link rel="stylesheet" href="resset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div>
                <img src="img/Vector.svg" alt="logo alura">
            </div>
            <div>
                <h1>Juego del Ahorcado</h1>
            </div>
        </header>
        <div class="boton-palabra">
            <textarea class="text-area" name="palabra" cols="30" rows="10"></textarea>
            <p>Maximo de 9 letras sin caracteres especiales</p>
            <div id="maximo-caracteres"></div>
            <input class="boton boton-verde" type="button" value="Agregar palabra" id="nuevaPalabra">
            <input class="boton boton-azul" type="button" id="volver-agregarPalabra" value="Volver">
        </div>
        <div id="menu-principal">
            <input id="iniciar-juego" class="boton boton-verde" type="button" value="Iniciar juego">
            <input id="agregar-palabra" class="boton boton-azul" type="button" value="Agregar nueva palabra">
        </div>
        <main id="juego">
            <div class="muñeco">
                <!--<img src="Group 5.png" alt="imagen">-->
                <canvas width="290px" height="350"></canvas>
            </div>
            <div class="palabra">
            </div>
            <div class="oportunidades">
                0/6
            </div>
            <div class="resultado"></div>
            <div class="teclado">
                <!-- Teclado en secuencia a un ordenador y asociado a su letra-->
                <div class="fila fila-1">
                    <p class="key">Q</p>
                    <p class="key">W</p>
                    <p class="key">E</p>
                    <p class="key">R</p>
                    <p class="key">T</p>
                    <p class="key">Y</p>
                    <p class="key">U</p>
                    <p class="key">I</p>
                    <p class="key">O</p>
                    <p class="key">P</p>
                </div>
                    <div class="fila fila-2">
                    <p class="key">A</p>
                    <p class="key">S</p>
                    <p class="key">D</p>
                    <p class="key">F</p>
                    <p class="key">G</p>
                    <p class="key">H</p>
                    <p class="key">J</p>
                    <p class="key">K</p>
                    <p class="key">L</p>
                    <p class="key">Ñ</p>
                </div>
                    <div class="fila fila-3">
                    <p class="key">Z</p>
                    <p class="key">X</p>
                    <p class="key">C</p>
                    <p class="key">V</p>
                    <p class="key">B</p>
                    <p class="key">N</p>
                    <p class="key">M</p>
                </div>
            </div>
        <section class="botones">
            <input class="boton boton-verde" id="nuevoJuego" type="button" value="Nuevo juego">
            <input class="boton boton-azul" id="desistir" type="button" value="Volver">
        </section>
    </main>
        <footer class="autor">&copy; Desarrollado por <a target="_blank" href="https://github.com/fabiansilvera">Fabian Silvera</a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
